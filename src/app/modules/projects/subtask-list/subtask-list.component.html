<div class="container" fxLayout="column" fxLayoutGap="16px" fxFlex="100%">
  <div>
    <mat-card class="subtasks-list-card">
      <mat-card-header>
        <div class="col-md-5">
          <div class="row">
            <div class="col-md-6">
              <mat-card-title>Subtasks list</mat-card-title>
            </div>
          </div>
        </div>
        <div class="col-md-7">
          <div class="row">
            <div class="col-md-3">
              <a mat-raised-button color="primary" href="workPage/projects/create-subtasks/{{taskId}}">
                <mat-icon>post_add</mat-icon>
                Add new subtask
              </a>
            </div>

            <div class="col-md-3">
              <a mat-raised-button color="primary" href="workPage/projects/manage-subtasks/{{taskId}}">
                <mat-icon>insert_chart_outlined</mat-icon>
                Manage subtasks
              </a>
            </div>

            <div class="col-md-3">
              <a mat-raised-button color="accent" (click)="navigateToTasksList()">
                <mat-icon>reply</mat-icon>
                Back to tasks list
              </a>
            </div>
          </div>
        </div>
      </mat-card-header>

      <div fxLayout="row wrap" fxLayoutGap="16px grid">
        <div fxFlex="100%" fxFlex.xs="100%" fxFlex.sm="100%" *ngFor="let subtask of subtasks | async">
          <mat-card>
            <mat-card-header>
              <img [src]=subtask_logo mat-card-avatar>
              <mat-card-title> Name: {{subtask.name}}</mat-card-title>
              <!--              <mat-card-subtitle> Location : {{project.name}}</mat-card-subtitle>-->
            </mat-card-header>
            <mat-card-content>
              <div class="row">
                <div class="col-md-3">
                  <div> Status : {{subtask.status}}</div>
                </div>
                <div class="col-md-3">
                  <div> Weight : {{subtask.weight}}</div>
                </div>
                <div class="col-md-6">
                  <a mat-stroked-button color="primary" class="btn-outline" (click)="viewSubtaskDetails(subtask.id)">
                    <mat-icon>launch</mat-icon>
                    View details
                  </a>

                  <a mat-stroked-button color="accent" class="btn-outline" (click)="edit(subtask.id)">
                    <mat-icon>edit</mat-icon>
                    Edit
                  </a>

                  <a mat-stroked-button color="warn" (click)="delete(subtask.id)">
                    <mat-icon>delete_outline</mat-icon>
                    Delete
                  </a>
                </div>
              </div>
            </mat-card-content>
          </mat-card>
        </div>
      </div>
    </mat-card>
  </div>
</div>
