<div class="container" fxLayout="column" fxLayoutGap="16px" fxFlex="90%">
  <div>
    <mat-card class="tasks-list-card">
      <mat-card-header>
        <div class="col-md-6">
          <div class="row">
            <div class="col-md-6">
              <mat-card-title>Tasks list</mat-card-title>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="row">
            <div class="col-md-3">
            <a mat-raised-button color="primary" href="workPage/projects/create-tasks/{{projectId}}">
              <mat-icon>post_add</mat-icon>
              Add new task
            </a>
            </div>

            <div class="col-md-3">
              <a mat-raised-button color="accent" class="btn-outline" (click)="navigateToProjectsList()">
                <mat-icon>reply</mat-icon>
                Back to projects list
              </a>
            </div>
          </div>
        </div>
      </mat-card-header>

      <div fxLayout="row wrap" fxLayoutGap="16px grid">
        <div fxFlex="100%" fxFlex.xs="100%" fxFlex.sm="100%" *ngFor="let task of tasks | async">
          <mat-card>
            <mat-card-header>
              <img [src]=task_logo mat-card-avatar>
              <mat-card-title> Name: {{task.name}}</mat-card-title>
<!--              <mat-card-subtitle> Location : {{project.name}}</mat-card-subtitle>-->
            </mat-card-header>
            <mat-card-content>
              <div class="row">
                <div class="col-md-3">
                  <div> Start date : {{task.startDate}}</div>
                </div>
                <div class="col-md-3">
                  <div> Finish date : {{task.endDate}}</div>
                </div>
                <div class="col-md-6">
                  <a mat-stroked-button color="primary" class="btn-outline" (click)="viewTaskDetails(task.id)">
                    <mat-icon>launch</mat-icon>
                    View details and subtasks
                  </a>

                  <a mat-stroked-button color="accent" (click)="edit(task.id)">
                    <mat-icon>edit</mat-icon>
                    Edit
                  </a>

                  <a mat-stroked-button color="warn" (click)="delete(task.id)">
                    <mat-icon>delete_outline</mat-icon>
                    Delete
                  </a>
                </div>
              </div>
            </mat-card-content>
          </mat-card>
        </div>
      </div>
    </mat-card>
  </div>
</div>
